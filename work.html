<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>信息统计</title>
		<style type="text/css">
			table{
				border-color:blue;
				position: relative;
				left: 250px;
				top: 100px;
				width: 1000px;
				height: 500px;
			}
			.tjb{
				background-color: aqua;
				color: red;
			}
			.xx{
				background-color:lightblue;
			}
		</style>
	</head>
	<body>
		<form action="#">
			<table border="1">
				<tr>
					<th class="tjb" colspan="3">信息统计表</th>
				</tr>
				<tr>
					<th class="xx" colspan="1">姓名</th>
					<th class="xx">
						<input id="name" name="name" />
					</th>
				</tr>
				<tr>
					<th class="xx" colspan="1">年龄</th>
					<th class="xx">
						<input id="age" name="age"/>
					</th>
				</tr>
				<tr>
					<th class="xx" colspan="1">性别</th>
					<th class="xx" colspan="2" >
						<input type="radio" checked="checked" name="sex" value="0"/>男
						<input type="radio" name="sex" value="1">女
					</th>
				</tr>
				<tr>
					<th class="xx" >爱好</th>
					<th class="xx" >
						<input type="checkbox" name="running" value="1">旅游
						<input type="checkbox" name="running" value="2">爬山
						<input type="checkbox" name="running" value="3">健身<br />
						<input type="checkbox" name="running" value="4">健身
						<input type="checkbox" name="running" value="5">上网
						<input type="checkbox" name="running" value="6">游泳
					</th>
				</tr>
				<tr>
					<th class="xx" colspan="1">学历</th>
					<th class="xx" colspan="2">
						<select>
							<option value="" >------请选择------</option>
							<option value="1">大学</option>
							<option value="2">高中</option>
							<option value="3">初中</option>
						</select>
					</th>
				</tr>
				<tr>
					<th class="xx" colspan="1">自我介绍</th>
					<th class="xx">
						<textarea style="overflow: auto;width: 500px;" rows="5" cols="10" id="myself" name="myself">自我介绍：</textarea>
					</th>
				</tr>
				<tr>
					<th class="xx" colspan="1"></th>
					<th class="xx">
						<input type="submit" value="提交"/>
						<input type="reset"  value="重置"/>
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
